<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCeph Test Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .banner {
      background-color: #e53e3e;
      color: white;
      padding: 1rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .button {
      background-color: #3182ce;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .button:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">WebCeph - Static Test Page</div>
    <div class="card">
      <h1>WebCeph Test</h1>
      <p>This is a static HTML test page to verify the server is correctly serving content.</p>
      <button class="button" onclick="alert('Static page is working!')">Click Me</button>
    </div>
  </div>

  <script>
    console.log('Test page loaded successfully');
  </script>
</body>
</html>
