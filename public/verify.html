<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCeph - Verification Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      text-align: center;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #383e56;
      margin-bottom: 10px;
    }
    
    .status {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      background-color: #e8f5e9;
      border: 1px solid #a5d6a7;
      color: #2e7d32;
    }
    
    .server-info {
      margin-top: 20px;
      text-align: left;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      width: 100%;
    }
    
    .server-info pre {
      margin: 0;
      white-space: pre-wrap;
    }
    
    .nav-links {
      margin-top: 30px;
    }
    
    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #383e56;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .nav-links a:hover {
      background-color: #2d3142;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebCeph Server Verification</h1>
    <p>This page confirms that the WebCeph server is running correctly.</p>
    
    <div class="status" id="status">
      Checking server status...
    </div>
    
    <div class="server-info">
      <h3>Server Information:</h3>
      <pre id="server-info">Loading...</pre>
    </div>
    
    <div class="nav-links">
      <a href="/">Go to WebCeph Home</a>
      <a href="/index.html">Main Application</a>
      <a href="/test.html">Test Page</a>
    </div>
  </div>
  
  <script>
    // Fetch server health status when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/health');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        document.getElementById('status').innerHTML = `
          <strong>Server Status:</strong> ${data.status} ✅<br>
          <strong>Mode:</strong> ${data.mode || 'Not specified'}<br>
          <strong>Timestamp:</strong> ${data.timestamp || 'Not available'}
        `;
        
        document.getElementById('server-info').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('status').innerHTML = `
          <strong>Error:</strong> Could not connect to server API ❌<br>
          ${error.message}
        `;
        document.getElementById('status').style.backgroundColor = '#ffebee';
        document.getElementById('status').style.borderColor = '#ef9a9a';
        document.getElementById('status').style.color = '#c62828';
      }
    });
  </script>
</body>
</html>
